<html>
  <head>
    <meta charset='utf-8'>
    <title>A-Frame Hyper Link Component - Basic</title>
    <script src="../build.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity position="0 1.8 4">
        <a-camera>
          <a-cursor color="#4CC3D9"></a-cursor>
        <a-camera>
      </a-entity>

      <a-box id="orange-cube" position="0 3.5 -2" rotation="30 30 0"
        width="2" depth="2" height="2" color="#F16745"
        href="https://github.com/gasolin/aframe-href-component"></a-box>

      <!-- <a-box id="blue-cube" position="-3.5 3.5 -2" rotation="30 30 0"
          width="2" depth="2" height="2" color="blue"
          href="#orange-cube"></a-box> -->
    </a-scene>
  </body>
</html>
